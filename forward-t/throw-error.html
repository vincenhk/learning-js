    <script>
      class Increment {
        static sum(...numbers) {
          if (numbers.length === 0) {
            //lempar object
            // const error = new Error("Err : Hasil penjumlahan tidak boleh 0");
            // throw error;

            //lempar constructor
            throw new Error("Parameter Tidak Boleh Kosong");
          }

          let total = 0;
          for (let number of numbers) {
            total = number + total;
          }
          return total;
        }
      }

      const increas = new Increment();

    </script>
