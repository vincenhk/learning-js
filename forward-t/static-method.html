<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Method</title>
  </head>
  <body>
    <script>
      class Increment {
        static sum(...numbers) {
          let total = 0;
          for (let number of numbers) {
            total = number + total;
          }
          return total;
        }
      }

      const increas = new Increment();
      console.log(Increment.sum(1, 2, 3, 4, 5));
    </script>
  </body>
</html>
