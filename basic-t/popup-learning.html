<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
  </head>
  <body>
    <script>
      let a = null;
      do {
        const name = prompt("Siapa Nama Anda");
        let a = confirm("Apakah nama anda benar?");

        if (a == true) {
          if (name != "Vincen") {
            alert(`Nama Anda bukan ${name}`);
          } else {
            alert(`Nama Anda benar ${name}`);
          }
        } else {
          a = false;
        }
      } while (a != false);
    </script>
  </body>
</html>
