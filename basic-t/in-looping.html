<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOR LOOPING</title>
  </head>
  <body>
    <h1>BELAJAR IN LOOPING</h1>
    <script>
      let person = {
        firstName: "Vincentius",
        middleName: "Hendri",
        lastName: "Kurniawan",
      };
      counter = 0;
      for (let x in person) {
        counter++;
        console.log(`Counter ${counter} name ${x} ${person[x]}`);
      }

      let arrayPerson = ["Vincentius", "Hendri", "Kurnaiwan"];
      for (let x in arrayPerson) {
        console.log(`Index ${x} ${arrayPerson[x]}`);
      }
    </script>
  </body>
</html>
