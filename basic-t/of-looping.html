  <body>
    <h1>For Of</h1>
    <script>
      let person1 = {
        name: "vincentius",
      };
      let person2 = {
        name: "Hendri",
      };
      let ar = [person2, person1];

      for (const x of ar) {
        console.log(`Name : ${x.name}`);
      }
    </script>
  </body>
