  <body>
    <h1>LABEL LOOPING</h1>
    <script>
      loopi: for (let i = 0; i < 10; i++) {
        loopj: for (let j = 0; j < 10; j++) {
          if (j === 3) {
            continue loopj;
          }
          console.log(`RESULT ${i} - ${j}`);
        }
      }
    </script>
