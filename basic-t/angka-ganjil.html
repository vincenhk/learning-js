    <title>Angka Ganjil</title>

  <body>
    <h2>Keluarkan angka ganjil :</h2>
    <ul>
      <script>
        // document.writeln(`<li></li>`);

        for (i = 0; i < 10; i++) {
          if (i % 2 === 0) {
            continue;
          }
          document.writeln(`<li>Nilai Ganjil ${i || 0}</li>`);
        }

        let vr = null;
        console.log(vr ?? "test");
      </script>
    </ul>
  </body>
