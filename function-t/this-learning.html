<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>closure</title>
  </head>
  <body>
    <h1>This Scope</h1>
    <script>
      const name = "Vincen";

      const person = {
        name: "Febrianti",
        sayHello: function (name) {
          console.log(`Nama saya ${this.name}`);
        },
      };

      person.sayHello("Corina");
    </script>
  </body>
</html>
